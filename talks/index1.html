<!DOCTYPE html>
<html lang="en">

<head>
    <title>reCAPTCHA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style='background-color: transparent;'>
    <div></div>
    <form action="?" method="POST">
        <!-- <div class="g-recaptcha" data-sitekey="6LeZSOoUAAAAAJCdTXARWuUOMxZRNcFkBrm76IKD"
            data-callback="captchaCallback"></div> -->
        <div style="text-align: center;">

            <div class="g-recaptcha" data-theme="light" data-sitekey="6LeZSOoUAAAAAJCdTXARWuUOMxZRNcFkBrm76IKD"
                data-callback="captchaCallback" data-expired-callback="recaptchaExpired"
                style="display: inline-block;transform:scale(0.55);-webkit-transform:scale(0.55);transform-origin:0 0;-webkit-transform-origin:0 0;">
            </div>
        </div>

    </form>
    <script>
        function captchaCallback(response) {
            //console.log(response);
            if (typeof Captcha !== "undefined") {
                Captcha.postMessage('valid');
            }
        }

        function recaptchaExpired(response) {
            
            Captcha.postMessage('expire');

        }
    </script>
</body>

</html>
